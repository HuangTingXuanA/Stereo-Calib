%YAML:1.0
---
# 双目相机标定配置文件
# 包含标定板参数和YOLO分割模型配置

# 标定板参数
board:
   # ===== 通用参数 =====
   rows: 9
   cols: 11
   # ===== 世界坐标生成模式 =====
   #   1 - 自动生成（规则网格，需设置 circle_spacing 和 anchor_circle）
   #   0 - 使用外部文件（从 coords_file 读取3D坐标和锚点标签）
   auto_generate_coords: 1
   # ===== 自动生成模式专用参数 =====
   circle_spacing: 10.0        # 圆心间距（毫米）
   # ===== 外部文件模式专用参数 =====
   coords_file: "LV-CB-251011.txt"   # 3D坐标文件路径

# 标定板特征圆位置（仅自动生成模式使用）
# ● ● ● ● ● ● ● ● ● ● ●
# ● ● ● ● ● ● ● ● ● ● ●
# ● ● ● ● ● 0 ● ● ● ● ●
# ● ● ● ● ● ● ● ● ● ● ●
# ● ● 1 ● ● ● ● ● 2 ● ●
# ● ● ● ● ● ● ● ● ● ● ●
# ● ● ● ● ● 3 4 ● ● ● ●
# ● ● ● ● ● ● ● ● ● ● ●
# ● ● ● ● ● ● ● ● ● ● ●
anchor_circle:
   - [2, 5] # 0
   - [4, 2] # 1
   - [4, 8] # 2
   - [6, 5] # 3
   - [6, 6] # 4

# YOLO分割模型配置
segmentor:
   model_path: "models/calibration_board_seg_dynamic.onnx"
   inference_size: 1024
   confidence: 0.25
