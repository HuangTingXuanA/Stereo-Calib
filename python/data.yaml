# YOLO26n 分割数据集配置
# 
# 用途：使用实例分割检测标定板区域
# 
# 目录结构：
#   dataset/
#   ├── images/
#   │   ├── train/
#   │   └── val/
#   └── labels/
#       ├── train/
#       └── val/
#
# 分割标签格式：class_index x1 y1 x2 y2 ... xn yn
# 标注工具：X-AnyLabeling（polygon模式）

# 数据集根目录
path: /home/htx/ssd/PythonItem/StereoCalib/python/dataset

# 训练和验证集相对路径
train: images/train
val: images/val

# 类别
nc: 1
names:
  0: board

# ===== 数据集划分配置（供split_dataset.py使用）=====
# 原始图像目录（X-AnyLabeling标注的图像）
source_images: /home/htx/ssd/PythonItem/data/calibration_board

# 原始标签目录（X-AnyLabeling导出的标签）
source_labels: /home/htx/ssd/PythonItem/data/labels

# 训练集比例（0.8 = 70%训练, 30%验证）
split_ratio: 0.7
